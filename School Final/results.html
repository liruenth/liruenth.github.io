		<title>Results</title>
		<meta charset="utf-8"/>
		<script src="modernizr.custom.05819.js"></script>
		<link rel="stylesheet" type="text/css" href="puzzles.css">
	</head>
	<body>
		<header>Did you get them all right?</header>
		<section>
			<h1>If you did then prove it in the form below for a special prize.</h1>
			<article>
				<div id="errorText"></div>
				<form id="resultForm" action="gameOnly/game_page.html" novalidate="novalidate">
					<fieldset id="riddle" class="text">
						<legend>Home Riddle</legend>
						<label for="riddleSolution">Answer to the riddle on the home page</label>
						<input id="riddleSolution" name="riddleSolution" type="text" required="required" />
						<div class="errorMessage"></div>
					</fieldset>
					<fieldset id="sudoku" class="number">
						<legend>Math Puzzle</legend>
						<label for="sudokuSolution">Solution for the center 3x3 box of sudoku left-right, top-bottom without commas</label>
						<input id="sudokuSolution" name="sudokuSolution" type="number" required="required" />
						<div class="errorMessage"></div>
					</fieldset>
					<fieldset id="spellingErrors" class="number">
						<legend>English Puzzle</legend>
						<label for="errorCount">Spelling errors on English page</label>
						<input id="errorCount" name="errorCount" type="number" required="required" />
						<div class="errorMessage"></div>
					</fieldset>
					<fieldset id="bejewled" class="number">
						<legend>Game Puzzle</legend>
						<label for="xPos">X-position of best move</label>
						<input id="xPos" name="xPos" type="number" required="required" />
						<label for="yPos">Y-position of best move</label>
						<input id="yPos" name="yPos" type="number" required="required" />
						<div class="errorMessage"></div>
					</fieldset>
					<fieldset class="checks">
						<legend>Extra</legend>
						<label>Which page(s) did you like the best?</label> <br/>
						<input name="pages" id="checkMath" value="Math" type="checkBox"></input> <label>Math</label>
						<input name="pages" id="checkEnglish" value="English" type="checkBox"></input><label>English</label>
						<input name="pages" id="checkGames" value="Games" type="checkBox"></input><label>Games</label>
						<input name="pages" id="checkSafety" value="Web Safety" type="checkBox"></input><label>Web Safety</label>
						<input name="pages" id="checkDate" value="Date Calculator" type="checkBox"></input><label>Date Calculator</label>
						<span id="favoritesList"></span>
					</fieldset>
					<fieldset id="subscribe" class="login">
						<legend>Subscribe</legend>
						<label for="subscribeCheck">Do you wish to recieve puzzles by mail?</label>
						<input id="subscribeCheck" name="subscribeCheck" type="checkBox"/> 
						<br/>
						<label class="hideOnCheck">Username:</label>
						<input class="hideOnCheck" type="text" id="username" name="username" /> 
						<div class="errorMessage" id="usernameError"></div>
						<br/><br/>
						<label class="hideOnCheck">Password:</label>
						<input class="hideOnCheck" type="password" id="password" name="password" /> 
						<div class="errorMessage" id="passwordError"></div>
						<br/><br/>
						<label class="hideOnCheck">Email:</label>
						<input class="hideOnCheck" type="text" id="email" name="email" />
						<div class="errorMessage" id="emailError"></div>
					</fieldset>
					<div id="buttonContainer">
						<input type="submit" value="Check All" id="checkButton" />
					</div>
					
				</form>
			</article>
		</section>

	</body>
</html>
